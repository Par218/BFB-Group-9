<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    <section class="vh-100" style="background-color: beige;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    <span> {{ message }}</span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form action="/register" method="POST">
                                    <div class="d-flex align-items-center mb-5 pb-1">
                                    <span class="h1 fw-bold mb-0">
                                        <img src="/static/Pictures/Inventory Hub logo.png" height="50">
                                        Inventory Hub
                                    </span>
                                    </div>
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h5>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <div class="row"> 
                                            <div class="col-4">
                                                <input type="text" id="registerName" name="name" class="form-control form-control-lg" required/>
                                                <label class="form-label" for="registerName">First Name</label>
                                            </div>
                                            <div class="col-4">
                                                <input type="text" id="registerSurname" name="surname" class="form-control form-control-lg" required/>
                                                <label class="form-label" for="registerSurname">Last Name</label>
                                            </div>
                                            <div class="col-4"> <!--Will be auto generated based on name, surname and user ID-->
                                                <input type="text" id="registerUsername" name ="username" class="form-control form-control-lg" required/>
                                                <label class="form-label" for="registerUsername">Username/Business Name</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-4">
                                                <input type="email" id="emailRegister" name="email" class="form-control form-control-lg" required/>
                                                <label class="form-label" for="emailRegister">Email Address</label>
                                            </div>
                                            <div class="col-4">
                                                <input type="password" id="registerPassword" name="password" class="form-control form-control-lg" required/>
                                                <label class="form-label" for="registerPassword">Create Password</label>
                                            </div>
                                            <div class="col-4">
                                                <input type="password" id="registerPassword2" name = "password2" class="form-control form-control-lg"/>
                                                <label class="form-label" for="registerPassword2">Retype Password</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="pt-1 mb-4">
                                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">
                                            Create
                                        </button>
                                        <div class="row"  style="margin-top: 5px;">
                                            <div class="col">
                                                Already have an account? 
                                                <a href="{{url_for('login')}}" class="small text">Login here</a>
                                            </div>
                                        </div>
                                    </div>
                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
